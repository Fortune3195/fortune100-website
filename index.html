<!DOCTYPE html>

<head>

    <title>Replica of Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #B20000; /* Matches red background from screenshot */
            color: #fff;
        }

        /* Header Section */
        .header {
            background: #FF0000; /* Slightly brighter red for the header */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header .action-buttons {
            display: flex;
            gap: 10px;
        }

        .header .action-buttons button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header .action-buttons button:hover {
            background: #0056b3;
        }

        /* Jackpot Section */
        .jackpot-section {
            text-align: center;
            background: linear-gradient(90deg, #FFCC00, #FF9900);
            color: #000;
            padding: 20px 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 15px;
        }

        .main-content .menu,
        .main-content .games {
            flex: 1;
        }

        /* Menu Section */
        .menu {
            background: #800000;
            border-radius: 10px;
            padding: 15px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 10px;
            margin: 5px 0;
            background: #FF4000;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
        }

        /* Games Section */
        .games {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .game-card {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            flex: 1 0 30%; /* Responsive cards */
        }

        .game-card img {
            width: 100%;
            border-radius: 5px;
        }

        /* Footer Navigation */
        .footer-nav {
            display: flex;
            justify-content: space-around;
            background: #800000;
            padding: 15px 0;
        }

        .footer-nav a {
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 0.9em;
        }

        .footer-nav a .icon {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
    </style>
</head>
